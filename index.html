<!DOCTYPE html>
<html>

<head>
    <title> HTML Forms </title>
</head>

<body>

    <h1> Sign-Up Form </h1>

<form>
    <label for="username"> Enter Username: </label> <br>
        <input type="text" id="username" name="username"> <br> <br>
    
    <label for="email"> Enter Email: </label> <br>
        <input type="email" id="email" name="email"> <br> <br>
    
    <label for="password"> Enter Password: </label> <br>
        <input type="password" id="password" name="password"> <br> <br>



    <input type="radio" name="gender" value="male" id="option_male"> 
        <label for="option_male"> Male </label> <br>

    <input type="radio" name="gender" value="female" id="option_female"> 
        <label for="option_female"> Female </label> <br>

    <input type="radio" name="gender" value="other" id="option_other">
        <label for="option_other"> Other </label> <br>

<br>
<br>

    <input type="radio" name="age" value="0-18" id="option_18"> 
        <label for="option_18"> 0-18 </label> <br>

    <input type="radio" name="age" value="18-25" id="option_25"> 
        <label for="option_25"> 18-25 </label> <br>

    <input type="radio" name="age" value="25-50" id="option_50"> 
        <label for="option_50"> 25-50 </label> <br>

    <input type="radio" name="age" value="50-65" id="option_65">
        <label for="option_65"> 50-65 </label> <br>

    <input type="radio" name="age" value="65-85" id="option_85"> 
        <label for="option_85"> 65-85 </label> <br>

    <input type="radio" name="age" value="85+" id="option_85+"> 
        <label for="option_85+"> 85+ </label> <br>

</form>

</body>

</html>
